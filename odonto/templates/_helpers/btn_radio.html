<div class="form-group radio-buttons">
  <div class="btn-group">
    <div class="row">
      <div class="col-md-12">
        <label class="control-label">
          {{ label }}
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label class="btn btn-default btn-radio-group"
              ng-model="{{ model }}"
              uib-btn-radio="'[[ i ]]'"
              name="[[ {{ element_name }} ]]"
              {% if required %}required {% endif %}
              ng-repeat="i in {{ lookuplist }} track by $index">
          [[ i ]]
        </label>
      </div>
    </div>
  </div>
</div>
{% if required %}
<div class="row" ng-show="{{ formname }}.$submitted && {{ formname }}[{{ element_name }}].$error.required">
  <div class="col-md-12">
    <span class="help-block" >
      {{ label }} is required
    </span>
  </div>
</div>
{% endif %}
